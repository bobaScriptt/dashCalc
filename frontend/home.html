    <!--*******************************************************************************-->
    <div class="container-fluid calculatorParent">
      <h1>Dash Calc</h1>
      <p>Estimate your net income and taxes</p>

      <div class="container-fluid calculatorChild" id="hideCalc">
        <form id="calculatorForm">
          <label for="inputGrossIncome">Gross income:</label><br />
          <input
            type="number"
            id="inputGrossIncome"
            name="inputGrossIncome"
            value="0"
            min="0"
            step=".001"
          /><br /><br />

          <label for="inputMilesDriven">Miles driven:</label><br />
          <input
            type="number"
            id="inputMilesDriven"
            name="inputMilesDriven"
            value="0"
            min="0"
            step=".001"
          /><br /><br />

          <label for="inputMPG">Vehicle's MPG:</label><br />
          <input
            type="number"
            id="inputMPG"
            name="inputMPG"
            value="0"
            min="0"
            step=".001"
          /><br /><br />

          <label for="inputGasPrice">Gas price:</label><br />
          <input
            type="number"
            id="inputGasPrice"
            name="inputGasPrice"
            value="0"
            min="0"
            step=".001"
          /><br /><br />

          <label for="inputTaxRate">Tax Rate</label><br />
          <input
            type="number"
            id="inputTaxRate"
            name="inputTaxRate"
            value="0.153"
            min="0"
            step=".001"
          /><br /><br />

          <label for="inputMileageRate">Federal Mileage Rate</label><br />
          <input
            type="number"
            id="inputMileageRate"
            name="inputMileageRate"
            value="0.67"
            min="0"
            step=".001"
          /><br />
          <small class="mrHelper"
            >If you don't want to calculate with mileage deductions, change
            mileage rate to 0.</small
          ><br /><br />

          <input type="submit" value="Calculate" /><br /><br />
        </form>
      </div>

      <div class="container-fluid outputParent" id="outputDiv"></div>
      <div class="container-fluid calcAgainParent">
        <div class="row justify-content-md-center">
          <div class="col col-sm-2">
            <button
              type="button"
              class="btn btn-primary"
              id="btnCalcAgain"
              onclick="location.href = 'home.html'"
            >
              Again
            </button>
          </div>
          <div class="col-sm-2"></div>
          <div class="col col-sm-2">
            <button
              type="button"
              class="btn btn-primary"
              id="btnExport"
            >
              Export
            </button>
          </div>
        </div>
      </div>
    </div>
